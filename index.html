<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Pakistani Cities</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weather App</h1>

<select id="cities" onchange="showCoordinates()">
    <option value="">Select a city...</option>
    <option value="Karachi">Karachi</option>
    <option value="Lahore">Lahore</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Rawalpindi">Rawalpindi</option>
    <option value="Faisalabad">Faisalabad</option>
    <option value="Multan">Multan</option>
    <option value="Gujranwala">Gujranwala</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Peshawar">Peshawar</option>
    <option value="Quetta">Quetta</option>
</select>

<div id="coordinates" class="coordinates" style="display: none;">
    <strong>Weather for <span id="selectedCity"></span>:</strong><br>
    <i class="fas fa-map-marker-alt"></i> Latitude: <span id="latitude"></span><br>
    <i class="fas fa-map-marker-alt"></i> Longitude: <span id="longitude"></span>
</div>


<script src="app.js"></script>
</body>
</html>
